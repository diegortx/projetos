<body>
    <div class=" ">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                
                <div class="card-body">
                        <h2 class="title">Registrar Motorista</h2>
                        <h6 class="">O usuario relizara o login com o CPF e senha registrada</h6><br><br>
                    <form method="POST" action="../../../config/registrarMotorista.php">
                        <div class="col-2">
                            <div class="input-group mt-5">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    
                                    <h4>Posto/Graduação</h4>
                                    <select name="seclectPosto">
                                  <option selected>Escolha...</option>
                                  <option value="1">Coronel</option>
                                  <option value="2">Ten Coronel</option>
                                  <option value="3">Major</option>
                                  <option value="4">Capitão</option>
                                  <option value="5">Tenente</option>
                                  <option value="6">Aspirante</option>
                                  <option value="7">Sub Ten</option>
                                  <option value="8">1º Sargento</option>
                                  <option value="9">2º Sargento</option>
                                  <option value="10">3º Sargento</option>
                                  <option value="11">Cb</option> 
                                  <option value="12">Sd</option> 
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>
                        <h4>Nome de Guerra</h4>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Exemplo: JOAO , PEDRO, JOZÈ" name="nomeGuerra">
                        </div>
                        <h4>Senha de acesso</h4>
                        <div class="input-group">
                            <input class="input--style-1" type="password" placeholder="Senha " name="senha">
                        </div>

                        <div class="input-group mt-5 col-2">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <h4></h4>
                                    <h4>Categoria CNH</h4>                                       
                                         
                                    <select name="seclectCNH">
                                  <option selected>Escolha...</option>
                                  <option value="A">A</option>
                                  <option value="B">B</option>
                                  <option value="C">C</option>
                                  <option value="D">D</option>
                                  <option value="E">E</option>
                                  <option value="AB">AB</option>
                                  <option value="AC">AC</option>
                                  <option value="AD">AD</option>
                                  <option value="AE">AE</option>
                                  
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                            <h4>CPF Militar</h4>
                            <div class="input-group col-2">
                                    <input class="input--style-1" type="text" placeholder="Exemplo: 999 999 999 99" name="motCpf">
                            </div>
                        
                        
                    </div>
                        <div class="">
                            <button class="btn btn--radius btn--green" type="submit" >Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
